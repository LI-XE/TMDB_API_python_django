{% extends "home.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  {% load crispy_forms_tags %}
  <link rel='stylesheet' href="{% static 'style.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Favorite Movies</title>
</head>
<body>
  {% block content %}
  <div class="favorite_page">
    <h1 class="text-center mt-5 mb-5">My Favorite Movies</h1>
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th>Poster</th>
          <th class="align-middle text-center">Title</th>
          <th class="align-middle text-center">Actions</th>
        </tr>
      </thead>
      <tbody class="tbody-light">
        {% for movie in favorites %}
        <tr>
          <td><a href="/movies/{{movie.movieId}}"><img src="https://image.tmdb.org/t/p/w500{{movie.moviePost}}" alt={{movie.movieTitle}} class="image"></a></td>
          <td class="align-middle text-center"><a href="/movies/{{movie.movieId}}">{{movie.movieTitle}}</a></td>
          <td class="align-middle text-center"><a href="/removeFromFavorite/{{movie.movieId}}" type="button" class="btn btn-add" id="btn-add">
            <i class="fa-solid fa-trash-can mr-2"></i>
            Remove
          </a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  {% endblock %}
</body>
</html>
